author: Tomasz Kopacki <tomasz@kopacki.eu>
description: AC/DC relay controlled via MQTT - unit tests
version: 1.0

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

filesystem:
  - ../mjs_fs
  - fs

config_schema:
  - ["relay", "o", {title: "Relay controller settings"}]
  - ["relay.chanels", "o", {title: "Relay configured chanels"}]
  - ["relay.chanels.chanel1", "o", {title: "First chanel settings"}]
  - ["relay.chanels.chanel1.pin", "i", 5, {title: "Pin for the first chanel"}]
  - ["relay.chanels.chanel2", "o", {title: "Second chanel settings"}]
  - ["relay.chanels.chanel2.pin", "i", 4, {title: "Pin for the second chanel"}]
  - ["relay.chanels.chanel3", "o", {title: "Third chanel settings"}]
  - ["relay.chanels.chanel3.pin", "i", 0, {title: "Pin for the third chanel"}]
  - ["relay.chanels.chanel4", "o", {title: "Forth chanel settings"}]
  - ["relay.chanels.chanel4.pin", "i", 2, {title: "Pin for the forth chanel"}]
  - ["relay.chanels.enabled", "s", "chanel1, chanel2, chanel3, chanel4", {title: "Coma spearted list of enabled chanels"}]
  - ["relay.config", "o", {title: "Common settings"}]
  - ["relay.config.stateOn", "d", 0, {title: "Pin state for ON signal"}]
  - ["relay.config.stateOff", "d", 1, {title: "Pin state for OFF signal"}]

libs:
  - origin: https://github.com/mongoose-os-libs/rpc-service-gpio
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-libs/mjs
  - origin: https://github.com/tkopacki/mongoose-string-utils

manifest_version: 2017-05-18
author: Tomasz Kopacki <tomasz@kopacki.eu>
description: AC/DC relay controlled via MQTT
type: lib
version: 1.0

filesystem:
  - mjs_fs

config_schema:
  - ["relay", "o", {title: "Relay controller settings"}]
  - ["relay.chanels", "o", {title: "Relay configured chanels"}]
  - ["relay.chanels.chanel1", "o", {title: "First chanel settings"}]
  - ["relay.chanels.chanel1.pin", "i", 1, {title: "Pin for the first chanel"}]
  - ["relay.chanels.chanel2", "o", {title: "Second chanel settings"}]
  - ["relay.chanels.chanel2.pin", "i", 2, {title: "Pin for the second chanel"}]
  - ["relay.chanels.chanel3", "o", {title: "Third chanel settings"}]
  - ["relay.chanels.chanel3.pin", "i", 3, {title: "Pin for the third chanel"}]
  - ["relay.chanels.chanel4", "o", {title: "Forth chanel settings"}]
  - ["relay.chanels.chanel4.pin", "i", 4, {title: "Pin for the forth chanel"}]
  - ["relay.chanels.enabled", "s", "", {title: "Coma spearted list of enabled chanels"}]
  - ["relay.config", "o", {title: "Common settings"}]
  - ["relay.config.stateOn", "d", 1, {title: "Pin state for ON signal"}]
  - ["relay.config.stateOff", "d", 0, {title: "Pin state for OFF signal"}]

libs:
  - origin: https://github.com/mongoose-os-libs/mjs
  - origin: https://github.com/tkopacki/mongoose-string-utils

manifest_version: 2017-05-18